<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="pigeon.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #c1{
            height:800px;
            background-color: greenyellow;
            line-height: 800px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="c1">
    child frame
</div>
<script>
var Pigeon2=new Pigeon({iframeName:'pigeon-iframe2'});
    Pigeon2.reportHeight();


    var i=1;
    Pigeon2.receiveEvent('click',document.getElementById("c1"),function(data){
        //console.log(data);
        document.getElementById('c1').innerHTML="你已经点击了父窗口的标题和本窗口"+i+++"次"
    });

    Pigeon2.reportEvent("mouseover",document.getElementById("c1"));
</script>
</body>
</html>
