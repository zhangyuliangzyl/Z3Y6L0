<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="pigeon.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #c1{
            height:400px;
            background-color: #ddd;
            line-height: 400px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="c1">
    child frame
</div>
<script>
    /*报告iframe1的高度*/
   var Pigeon1=new Pigeon({iframeName:'pigeon-iframe1'});
   Pigeon1.reportHeight();

    /*接收来自父组件的事件*/
    var i=1;
    Pigeon1.receiveEvent('scroll',document.getElementById('c1'),function(data){
       //console.log(data);
        document.getElementById("c1").innerHTML="你已经滚动了"+i+++"次";
    })
    /*向父组件发送事件*/
    Pigeon1.reportEvent("click",document.getElementById("c1"));
</script>
</body>
</html>
