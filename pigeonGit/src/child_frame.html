<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="pigeon.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #c1{
            height:1200px;
            background-color: #ddd;
            line-height: 1200px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="c1">
    child frame
</div>
<script>
   var div1=document.getElementById("c1");
   var i=1;
   Pigeon.reportHeight();
   Pigeon.receiveEvent('click',div1,function(data){
       div1.innerHTML=i++;
       console.log(data);
   },'scroll');
   Pigeon.receiveEvent("mouseenter",div1,function(){
       div1.innerHTML="click" +i++;
   },'click');
  /* var Pigeon1=new Pigeon({iframeName:'pigeon-iframe1'});
   Pigeon1.reportHeight();
   var div1=document.getElementById("c1"),i=0;
   Pigeon1.receiveEvent("scroll",div1,function(){
       console.log("iframe receive scroll event");
       i+=1;
       div1.innerHTML=i;
   });*/
</script>
</body>
</html>
